<div class="">
    <section class="row">
        <header class="col-12">
            <h4>Formulario TemplateDriven</h4>
        </header>
        <form name="form-td" id="form-td">
            <fieldset>
                <legend>Datos de usuario</legend>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos">
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input type="text" class="form-control" name="passwd" id="pass">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="nacim">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="nacim" id="nacim">
                </div>
                <div class="form-group">
                    <label for="coment">Comentarios</label>
                    <textarea class="form-control" name="coment" id="coment" rows="3"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos del curso</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="isOk" id="isOk">
                        Estoy de acuerdo con ....
                    </label>
                </div>
                <div>
                    <legend>Turno</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="turno" id="" value="mañana" required>
                            Mañana
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="turno" id="" value="tarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="turno" id="" value="noche">
                            Noche
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="curso">Selecciona el tema</label>
                    <select class="form-control" name="curso" id="curso" required>
                        <option value=""></option>
                        
                        <option 
                        [title]="item.descripcion"
                        *ngFor="let item of cursos" [ngValue]="item">{{item.nombre}}</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                Enviar</button>
        </form>
    </section>
</div>

<div class="form-group">
        <label for="nombre">Nombre:</label>
        <!--#RefNombre es una referencia local, para usarla en el DOM-->
        <!--<input type="text" class="form-control" placeholder="Escribe un nombre" id="nombre"
          title="Aqui va tu nombre" #refNombre>-->
        <input type="text" class="form-control" placeholder="Escribe un nombre" id="nombre"
          title="Aqui va tu nombre" >
      </div>
      
      <button type="button" class="btn btn-primary btn-lg" (click)=" refNombre = '' ">
            Borrar
          </button>
      <!--Manejador de eventos. $event pasa información del evento. Podria añadirle más paraemtros a parte-->
      <button type="button" class="btn btn-primary btn-lg" (click)=" refNombre = 'refNombre.value' ">
        Guardar
      </button>
      
      <!--Ejemplo de binding. Dentro se pueden hacer movidas TS. En principio deberian evitarse y hacerse en el controlador -->
      <div>
        <p>Hola {{refNombre.value}}</p>
      </div>
